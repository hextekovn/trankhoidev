 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rút Xu TikTok</title>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      border: 1px solid #eee;
      max-width: 800px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #111;
    }
    /* Input Username */
    .user-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px 15px;
      margin: 20px 0;
      background: #fafafa;
    }
    .user-box img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      opacity: 0.6;
    }
    .user-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      background: transparent;
    }
    /* Grid Coins */
    .coins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .coin-card {
      background: #fafafa;
      border: 2px solid #ddd;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .coin-card img {
      width: 28px;
      height: 28px;
    }
    .coin-card:hover {
      border-color: #ff0050;
      transform: translateY(-3px);
    }
    .coin-card.active {
      border-color: #ff0050;
      background: #fff0f5;
      box-shadow: 0 0 12px rgba(255,0,80,0.15);
    }
    /* Total & Button */
    .bottom {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    button {
      padding: 14px 32px;
      background: #ff0050;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.25s;
    }
    button:hover {
      background: #e60048;
    }
    @media (max-width: 600px) {
      .bottom {
        flex-direction: column;
        align-items: stretch;
      }
      .total {
        text-align: center;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rút Xu TikTok</h2>

    <!-- Nhập Username -->
    <div class="user-box">
      <img src="https://i.imgur.com/ViazpQP.png" alt="user">
      <input type="text" id="username" placeholder="Nhập username TikTok">
    </div>

    <!-- Chọn gói xu -->
    <div class="coins-grid">
      <div class="coin-card" onclick="selectCoin(this,30)">
        <img src="https://i.imgur.com/12j33cb.png"> 30
      </div>
      <div class="coin-card" onclick="selectCoin(this,350)">
        <img src="https://i.imgur.com/12j33cb.png"> 350
      </div>
      <div class="coin-card" onclick="selectCoin(this,700)">
        <img src="https://i.imgur.com/12j33cb.png"> 700
      </div>
      <div class="coin-card" onclick="selectCoin(this,1400)">
        <img src="https://i.imgur.com/12j33cb.png"> 1,400
      </div>
      <div class="coin-card" onclick="selectCoin(this,3500)">
        <img src="https://i.imgur.com/12j33cb.png"> 3,500
      </div>
      <div class="coin-card" onclick="selectCoin(this,7000)">
        <img src="https://i.imgur.com/12j33cb.png"> 7,000
      </div>
      <div class="coin-card" onclick="selectCoin(this,17500)">
        <img src="https://i.imgur.com/12j33cb.png"> 17,500
      </div>
    </div>

    <!-- Tổng + Nút -->
    <div class="bottom">
      <div class="total">Tổng: <span id="total">0</span> xu</div>
      <button onclick="confirm()">Rút</button>
    </div>
  </div>

  <script>
    let selected = null;
    let balance = 9009999990; // ví dụ: số dư hiện có

    function selectCoin(el, amount) {
      document.querySelectorAll(".coin-card").forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      selected = amount;
      document.getElementById("total").innerText = amount;
    }

    function confirm() {
      const username = document.getElementById("username").value;

      if (!username) {
        Swal.fire({
          icon: 'warning',
          title: 'Cảnh báo',
          text: 'Vui lòng nhập username TikTok!',
          confirmButtonColor: '#7c3aed'
        });
        return;
      }

      if (!selected) {
        Swal.fire({
          icon: 'warning',
          title: 'Cảnh báo',
          text: 'Vui lòng chọn gói xu cần rút!',
          confirmButtonColor: '#7c3aed'
        });
        return;
      }

      if (selected > balance) {
        Swal.fire({
          icon: 'error',
          title: 'Rút xu thất bại',
          text: 'Không đủ số dư để rút!',
          confirmButtonColor: '#ff0050'
        });
        return;
      }

      Swal.fire({
        icon: 'success',
        title: 'Thành công',
        text: `Rút ${selected} xu cho ${username} thành công, vui lòng đợi 5-10 phút để xử lý!`,
        confirmButtonColor: '#16a34a'
      });
    }
  </script>
</body>
</html>
